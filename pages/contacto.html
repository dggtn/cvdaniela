          <div class="switch">
            <input type="checkbox" class="switch__input" id="Switch" />
            <label
              onclick="darkmode()"
              type="checkbox"
              class="switch__label"
              for="Switch"
            >
              <span class="switch__indicator"></span>
              <span class="switch__decoration"></span>
            </label>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contenedor">
        <div class="columna3">
          <div class="fcf-body">
            <div id="fcf-form">
              <h1 class="fcf-h1" style="font-size: 2rem;">
                Si estas interesado en mi cv no dudes en contactarme:
              </h1>

              <form id="fcf-form-id" class="fcf-form-class">
                <div class="fcf-form-group">
                  <label for="Name" class="fcf-label">Nombre</label>
                  <div class="fcf-input-group">
                    <input
                      type="text"
                      id="nombre"
                      name="Name"
                      class="fcf-form-control"
                      required
                    />
                  </div>
                </div>

                <div class="fcf-form-group">
                  <label for="Email" class="fcf-label"
                    >correo electrónico</label
                  >
                  <div class="fcf-input-group">
                    <input
                      type="email"
                      id="email"
                      name="Email"
                      class="fcf-form-control"
                      required
                    />
                  </div>
                </div>

                <div class="fcf-form-group">
                  <label for="Message" class="fcf-label">mensaje</label>
                  <div class="fcf-input-group">
                    <textarea
                      id="mensaje"
                      name="Message"
                      class="fcf-form-control"
                      rows="6"
                      maxlength="3000"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="fcf-form-group">
                  <button
                    type="button"
                    id="boton"
                    class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                    onclick="contacto()"
                  >
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
