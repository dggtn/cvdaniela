    </header>
    <main>
      <div class="contenedor">
        <div class="columna3">
          <div class="fcf-body">
            <div id="fcf-form">
              <h1 class="fcf-h1">
                Si estas interesado en mi cv no dudes en contactarme:
              </h1>

              <form id="fcf-form-id" class="fcf-form-class" method="post">
                <div class="fcf-form-group">
                  <label for="Name" class="fcf-label">Nombre</label>
                  <div class="fcf-input-group">
                    <input
                      type="text"
                      id="nombre"
                      name="Name"
                      class="fcf-form-control"
                      required
                    />
                  </div>
                </div>

                <div class="fcf-form-group">
                  <label for="Email" class="fcf-label"
                    >correo electrónico</label
                  >
                  <div class="fcf-input-group">
                    <input
                      type="email"
                      id="email"
                      name="Email"
                      class="fcf-form-control"
                      required
                    />
                  </div>
                </div>

                <div class="fcf-form-group">
                  <label for="Message" class="fcf-label">mensaje</label>
                  <div class="fcf-input-group">
                    <textarea
                      id="mensaje"
                      name="Message"
                      class="fcf-form-control"
                      rows="6"
                      maxlength="3000"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="fcf-form-group">
                  <button
                    type="submit"
                    id="i"
                    class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                    onclick="onBtnUp()"
                  >
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
